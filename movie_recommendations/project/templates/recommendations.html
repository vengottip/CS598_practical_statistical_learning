<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie-card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .movie-title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .movie-rating {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Your Recommendations</h1>
    <div class="movie-container">
        {% for movie in recommendations %}
        <div class="movie-card">
            <img src="{{ movie.PosterURL }}" alt="{{ movie.Title }}" class="movie-poster">
            <div class="movie-title">{{ movie.Title }}</div>
            <div class="movie-rating">Predicted Rating: {{ movie.PredictedRating }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
