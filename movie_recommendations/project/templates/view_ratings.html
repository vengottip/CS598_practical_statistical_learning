<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ratings</title>
</head>
<body>
    <h1>Your Ratings</h1>
    <ul>
        {% for movie, rating in ratings.items() %}
            <li>{{ movie }}: {{ rating if rating is not none else "Not Rated" }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Rate Again</a>
</body>
</html>
